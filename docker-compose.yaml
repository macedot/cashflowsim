services:
  app1: &app
    restart: always
    build: ./app
    expose:
      - "8501"
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '1GB'

  app2:
    <<: *app
    depends_on:
      - app1

  caddy:
    image: caddy:2
    restart: always
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - ${CADDY_PORT-8080}:80
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "0.5GB"
