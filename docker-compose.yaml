services:
  app1: &app
    restart: always
    build: ./app
    command: streamlit run app.py --server.port=8000 --server.address=0.0.0.0
    expose:
      - "8000"
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: '1GB'

  app2:
    <<: *app
    command: streamlit run app.py --server.port=8000 --server.address=0.0.0.0
    depends_on:
      - app1

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "0.5GB"
